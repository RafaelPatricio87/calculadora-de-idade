<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script defer src="script.js"></script>

  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
    
  <main class="container">
     <form class="formulario">
      <div class="form">
        <h2>DAY</h2>
        <input id="dia" type="number" placeholder="DD">
      </div>
      <div class="form">
        <h2>Month</h2>
        <input id="mes" type="number" placeholder="MM">
      </div>
      <div class="form">
        <h2>Year</h2>
        <input id="ano" type="number" placeholder="YYYY">
      </div>
     </form>
     <div class="btn">
      <button id="btn"><img src="assets/images/icon-arrow.svg" alt=""></button>
     </div>
      <section class="resultado">
        <div class="resultado-item"><h3 id="year">--</h3><span>years</span></div>
        <div class="resultado-item"> <h3 id="month">--</h3><span>months</span></div>
        <div class="resultado-item"><h3 id="day">--</h3><span>days</span></div>
      </section>
  </main>
  
 
</body>
</html>
